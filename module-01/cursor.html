<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
</head>
<body>
    <p style="cursor: alias;">Tanzil</p>
    <p style="cursor: auto;">Tanzil</p>
    <p style="cursor: all-scroll;">Tanzil</p>
    <p style="cursor: col-resize;">Tanzil</p>
    <p style="cursor: crosshair;">Tanzil</p>
    <p style="cursor: default;">Tanzil</p>
    <p style="cursor: pointer;">Tanzil</p>
    <p style="cursor: move;">Tanzil</p>
    <p style="cursor: copy;">Tanzil</p>
    <p style="cursor: e-resize;">Tanzil</p>
    <p style="cursor: ew-resize;">Tanzil</p>
    <p style="cursor: ne-resize;">Tanzil</p>
    <p style="cursor: nw-resize;">Tanzil</p>
    
</body>
</html>
